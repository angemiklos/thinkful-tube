<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AJAX YouTube API search</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <header role="banner">
        <form action="#" class="js-search-form">
            <label for="query">Search YouTube Videos for Key Word</label>
            <input id="query" type="text" class="js-query" autofocus>
            <button type="submit">Search</button>
        </form>
        <h2>Results</h2>
      </header>
      <main role="main" id="results" class="js-search-results" aria-live="assertive" hidden>
      </main>
      <script src="index.js"></script>
    </body>
</html>
